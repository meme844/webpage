<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Slide-show</title>
    <meta name="description" content="日本の秘境を紹介！">
            <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--スライドの外枠-->
    <div class="slide-wapper">
    <!--コンテンツ-->
    <div id="slide"class="slide">
        <div>
            <p>スライド1</p>
        </div>
        <div>
            <p>スライド2</p>
        </div>
        <div>
            <p>スライド3</p>
        </div>
    </div>    
<!--左右のボタン-->
<span id="prev"class="prev"></span>
<span id="next"class="next"></span>
<!--インジケーター-->
<ul class="indicator"id="indicator">
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
</ul>
</div>
</body>
</html>
